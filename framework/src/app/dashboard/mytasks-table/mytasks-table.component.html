<ngx-datatable           
    class="material"           
    [rows]="rows"           
    [columns]="columns"          
    [sortType]="SortType.multi"           
    [columnMode]="'force'"           
    [headerHeight]="50"                      
    [footerHeight]="50"           
    [rowHeight]="'auto'"           
    [limit]="4"                                             
    [selectAllRowsOnPage]="false"            
    (select)='onSelect($event)'>
</ngx-datatable>
