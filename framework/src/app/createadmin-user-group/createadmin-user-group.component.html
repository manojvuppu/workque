<h1 *ngIf="!data.userId" mat-dialog-title>Create User</h1>
<h1 *ngIf="data.userId" mat-dialog-title>Edit User</h1>
<hr>
<div mat-dialog-content>
	<form role="form" name="form" #f="ngForm">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label required">Full Name</label>
					<input type="text" id="firstName" #rp="ngModel" name="firstName" required class="form-control"
						[(ngModel)]="data.firstName" placeholder="Enter Value" />
					<span class="help-block" *ngIf="!rp.valid && rp.touched"> Please Enter value</span>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<mat-slide-toggle>Status</mat-slide-toggle>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label required">User Name</label>
					<input type="text" id="userName" #qd="ngModel" name="userName" required
						class="form-control" [(ngModel)]="data.userName" placeholder="Enter Value" />
					<span class="help-block" *ngIf="!qd.valid && qd.touched"> Please Enter value</span>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label required">Email Address</label>
					<input type="text" id="email" #qd="ngModel" name="email" required
                            class="form-control" [(ngModel)]="data.email" placeholder="Enter Value" />
					<span class="help-block" *ngIf="!qd.valid && qd.touched"> Please Enter value</span>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label >Roles</label>
					<!-- <select class="form-control" id="roles" name="roles" [(ngModel)]="data.roles">
							<option  *ngFor="let item of userlist; let i = index" value="{{item.id}}"> {{item.name}}
					</select> -->
					<ng-multiselect-dropdown name="roles" [(ngModel)]="data.roles"
						[placeholder]="'custom placeholder'" [data]="dropdownList" 
						[settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
						(onSelectAll)="onSelectAll($event)">
					</ng-multiselect-dropdown>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label >Groups</label>
					<!-- <select class="form-control" id="userGroups" name="userGroups" [(ngModel)]="data.userGroups">
							<option  *ngFor="let item of userlist; let i = index" value="{{item.id}}"> {{item.name}}
					</select> -->
					<ng-multiselect-dropdown name="userGroups" [(ngModel)]="data.userGroups"
						[placeholder]="'custom placeholder'" [data]="dropdownList1" 
						[settings]="dropdownSettings1" (onSelect)="onItemSelect1($event)"
						(onSelectAll)="onSelectAll1($event)">
					</ng-multiselect-dropdown>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="control-label required">Invite Message</label>
					<input type="text" id="description" #qs="ngModel" name="description" required
                                class="form-control" [(ngModel)]="data.description" placeholder="Enter Value" />
					<span class="help-block" *ngIf="!qs.valid && qs.touched"> Please Enter value</span>
				</div>
			</div>
		</div>

		<!-- <button type="submit" class="btn btn-default ">Save</button> -->
	</form>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="onNoClick()">Cancel</button>
	<button mat-button (click)="save()" [mat-dialog-close]="data" cdkFocusInitial style=" background: black; color: #fff; ">Create</button>
</div>
