<h1 mat-dialog-title>Create User Group</h1>
<hr>
<div mat-dialog-content>
	<form role="form" name="form" #f="ngForm">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label required">Group Name</label>
					<input type="text" id="name" #rp="ngModel" name="name" required class="form-control"
						[(ngModel)]="data.name" placeholder="Enter Value" />
					<span class="help-block" *ngIf="!rp.valid && rp.touched"> Please Enter value</span>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label required">Group Lead</label>
					<ng-multiselect-dropdown name="lead" [(ngModel)]="data.lead" [placeholder]="'Select Group Lead'"
						[data]="dropdownList" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
						(onSelectAll)="onSelectAll($event)">
					</ng-multiselect-dropdown>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="control-label required">Group Member</label>
					<ng-multiselect-dropdown name="userList" [(ngModel)]="data.userList"
						[placeholder]="'Select Group Memeber'" [data]="dropdownList1" [settings]="dropdownSettings1"
						(onSelect)="onItemSelect1($event)" (onSelectAll)="onSelectAll1($event)">
					</ng-multiselect-dropdown>
				</div>
			</div>

		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="control-label required">Description</label>
					<input type="text" id="description" #qs="ngModel" name="description" required
						class="form-control" [(ngModel)]="data.description" placeholder="Enter Value" />
					<span class="help-block" *ngIf="!qs.valid && qs.touched"> Please Enter value</span>
				</div>
			</div>
		</div>

		<!-- <button type="submit" class="btn btn-default ">Save</button> -->
	</form>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="onNoClick()">Cancel</button>
	<button mat-button (click)="save()" [mat-dialog-close]="data" cdkFocusInitial style=" background: black; color: #fff; ">Save</button>
</div>
