<div class="sidenav_container" [@onSideNavChange]="sideNavState ? 'open' : 'close'">
  <div fxLayout="column" fxLayoutGap="10px" style="height: 50%;">

    <!-- <div class="user_menu">
      <mat-nav-list>
        <a mat-list-item>
          
        </a>
      </mat-nav-list>
      <mat-divider></mat-divider>
    </div> -->
    <div fxLayout="row" fxLayoutAlign="end center" style="padding: 0px 10px;">
      <button mat-icon-button (click)="onSinenavToggle()">
        <mat-icon *ngIf="sideNavState" style="color: #fff !Important; " >reorder</mat-icon>
        <mat-icon *ngIf="!sideNavState" style="color: #fff !Important; margin-left: -26px;">reorder</mat-icon>
      </button>
    </div>

    <div>
      <mat-nav-list>
        <a mat-list-item routerLink="dashboard" >
          <mat-icon style="padding-right:5px;">dashboard</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'">Dashboard </span>
        </a>
        <a mat-list-item routerLink="mytask">
          <mat-icon style="padding-right:5px;">person</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'">My Tasks </span>
        </a>
        <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
          <span [@animateText]="linkText ? 'show' : 'hide'" class="full-width">Work
            Queues</span>
          <mat-icon mat-list-icon>group</mat-icon>
          <mat-icon [@animateText]="linkText ? 'show' : 'hide'" class="menu-button"
            [ngClass]="{'rotated' : showSubmenu}">expand_more</mat-icon>
        </mat-list-item>
        <div class="submenu"  [ngClass]="{'expanded' : showSubmenu}">
          <!-- <ng-template *ngFor="let item of queuelist"> -->
            <a mat-list-item routerLink="work-queue" *ngFor="let i of queuelist" style="margin-left: -1em;">
              <mat-icon  (click)="firstComponentFunction(i.id); newMessage(i.id)" style="padding-right:5px;">group</mat-icon>
              <span (click)="firstComponentFunction(i.id); newMessage(i.id)" [@animateText]="linkText ? 'show' : 'hide'">{{i.queueName}}</span>
            </a>
          <!-- </ng-template> -->
        </div>
      </mat-nav-list>
   
     
      <!-- Admin Menu -->
      <mat-nav-list style="position: absolute; bottom: 48px; left: 0;">
        <a mat-list-item routerLink="usergroup" >
          <mat-icon style="padding-right:5px;">group</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'">User Management </span>
        </a>
        <a mat-list-item routerLink="admincustomize" >
          <mat-icon style="padding-right:5px;">palette</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'">Customize </span>
        </a>
        <a mat-list-item routerLink="adminnotification" >
          <mat-icon style="padding-right:5px;">notifications_active</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'">Notifications </span>
        </a>
        <a mat-list-item routerLink="admintasttype">
          <mat-icon style="padding-right:5px;">dynamic_feed</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'">Task Types </span>
        </a>
        <a mat-list-item routerLink="adminlifecycle" >
          <mat-icon style="padding-right:5px;">loop</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'">Lifecycles </span>
        </a>
        <a mat-list-item routerLink="adminassignmentrule" >
          <mat-icon style="padding-right:5px;">library_books</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'"> Assignment Rules</span>
        </a>
        <a mat-list-item routerLink="adminqueues" >
          <mat-icon style="padding-right:5px;">queue</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'">Queues </span>
        </a>
        <!-- <a mat-list-item routerLink="" *ngIf="isAccountOwner || pageList.indexOf('/usergroup') != -1">
          <mat-icon style="padding-right:5px;">supervisor_account</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'"> Admin</span>
        </a> -->
      </mat-nav-list>

    </div>
  </div>

  <span class="spacer"></span>

</div>
