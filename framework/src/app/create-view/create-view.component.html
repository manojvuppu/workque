<h1 mat-dialog-title>Create View</h1>
<div mat-dialog-content>
  <p>View Name</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick(0)">Cancel</button>
  <button (click)="createview()"  mat-button  cdkFocusInitial style=" background: black; color: #fff; ">Save</button>
</div>
